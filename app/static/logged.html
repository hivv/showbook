	function setShow(num){
		localStorage.setItem("numShow", num);
		document.location.href="book.html" 
	}
		window.onload=function(){
			var pseudo;
			var tok=localStorage.getItem("token");
			$.ajax({
				type:"POST",
                url: "/users",        
                dataType: "json",
                contentType: "application/json; charset=utf-8",
                //data: "Pseudo="+Pseudo+"&Password="+Password,
                data: JSON.stringify({
					Token: tok,
				}),
                success: function(data){
					pseudo=data['username'];
					var html= ' <a class="pseudo navbar-right" href="profile.html">Hi, '+data['username']+'</a>';
					//var html='hellloo';
					console.log(html);
					var results= document.getElementById('salutUser');
					results.innerHTML += html;
				},
				error:function(){
					alert("Token non valide");
				},
				default: function(){
					alert("défaut");
				}             
			});
			for(i=0;i<3;i++){
				$.getJSON('/_get_events_infos/',{n: i	},function(data){
				//type: "GET",
				//url: $SCRIPT_ROOT + "/_get_events_infos/",
				//contentType: "application/json; charset=utf-8",
				//success: function(data) {
					console.log(data.name);
					var name=data.name;
					var pic=data.img;
					var date=data.date;
					var idShow=data.id;
					var html =' <div class="col-md-4"><h2>'+name+'</h2> <img src="'+pic+'"'+' alt="Show" height="190" width="135"> <br><br> <p>'+date+'</p><p><a class="btn btn-default" href="#" role="button" onclick="setShow('+idShow+')">Book »</a></p></div>';
					var results = document.getElementById('events');
					results.innerHTML += html;
				});
			}
